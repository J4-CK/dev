<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .question {
            margin-bottom: 20px;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin-bottom: 10px;
        }
        .choices input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cybersecurity Basics</h1>
    </header>
    <div class="container">
        <h2>Question 1: What is phishing?</h2>
        <div class="question">
            <ul class="choices">
                <li><label><input type="radio" name="q1" value="0"> A type of social engineering attack</label></li>
                <li><label><input type="radio" name="q1" value="1"> A method for encrypting data</label></li>
                <li><label><input type="radio" name="q1" value="2"> A software vulnerability</label></li>
                <li><label><input type="radio" name="q1" value="3"> None of the above</label></li>
            </ul>
        </div>
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="q1"]:checked');
            const result = document.getElementById('result');

            if (!selected) {
                alert("Please select an answer.");
                return;
            }

            const answer = selected.value;
            if (answer == "0") {
                result.textContent = "Correct! Phishing is a type of social engineering attack.";
                result.style.color = "green";
            } else {
                result.textContent = "Incorrect. Phishing is a type of social engineering attack.";
                result.style.color = "red";
            }
            result.style.display = "block";
        }
    </script>
</body>
</html>
